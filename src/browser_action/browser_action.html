<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>StackExchange - Custom Line-Height</title>
	<style>
		hr {
			border: 0;
			border-top: thin solid #ddd;
			height: 1px;
			margin-top: 20px;
		}
		h3 {
			border-bottom: 1px solid #eee;
			margin-bottom: 5px;
			padding-bottom: 5px;
		}
		.condensed {
			margin: 0;
		}
		.indent {
			margin-left: 10px;
		}
		input.indent {
			margin-left: 14px;
		}
		.indent-lg {
			margin-left: 20px;
			display: block;
		}
		.gray {
			color: #777;
			font-size: 0.9em;
		}
		.version-text {
		    position: absolute;
			right: 7px;
			bottom: 7px;
			font-size: 0.8em;
		}
		#turn_off_ext:checked + .gray {
			color: #a01c1c;
			font-weight: bold;
		}
		#refresh {
			display: none;
			color: #730000;
			background-color: #ffecec;
			font-size: 1.3em;
			font-weight: bold;
			padding: 5px;
			margin-top: 0;
			position: absolute;
			top: 0;
			right: 0;
			animation: splash 500ms normal forwards ease-in-out;
		}
		
		/* credit: https://stackoverflow.com/questions/8482820/run-css3-animation-only-once-at-page-loading */
		@keyframes splash {
			from {
				opacity: 0;
				transform: scale(0, 0);
			}
			50% {
				opacity: 1;
				transform: scale(1.1, 1.1);
			}
			to {
				transform: scale(1, 1);
			}
		}
	</style>
</head>
<body>
	<p id="refresh">REFRESH PAGE!</p>
	<h3>Options</h3>
	<p>
		<input type="checkbox" id="old-line-height">
		<label for="old-line-height"> <strong>Old line-height</strong></label>
	</p>
	<p class="indent">
		<input type="checkbox" id="custom-line-height">
		<label for="custom-line-height"> Custom line-height:</label>
	</p>
	<input type="number" value="1.3" id="custom_input" class="indent">
	
	<p>
		<input type="checkbox" id="p_spacing">
		<label for="p_spacing">
			<strong> Old paragraph spacing</strong>
		</label>
	</p>
	
	<p>
		<input type="checkbox" id="additional">
		<label for="additional">
			<strong> Additional reversions</strong>
			<em class="indent-lg"> (bg-colors, padding, border-radius, etc.)</em>
		</label>
	</p>
	
	<hr>
	
	<div class="indent">
		<p style="margin-bottom: 5px;"><strong>Fonts:</strong></p>
		
		<p style="margin-top: 0; margin-bottom: 0;">
			<input type="checkbox" id="old-font">
			<label for="old-font">
				Revert font
			</label>
		</p>

		<p style="margin-top: 0; margin-bottom: 0;">
			<input type="checkbox" id="old-code-font">
			<label for="old-code-font">
				Revert code font
			</label>
		</p>
	</div>
	
	<hr style="margin-top: 15px;">
	
	<p class="indent">
		<label for="additional">
			 Blockquote styling:
		</label>
		<br>
		<input type="radio" id="bq_off" name="blockquote" value="off" checked="checked">
		<label for="bq_off" class="gray">Off </label>
		<input type="radio" id="bq_dark-text" name="blockquote" value="dark">
		<label for="bq_dark-text" class="gray">Dark text </label><br>
		<input type="radio" id="bq_yellow-bg" name="blockquote" value="yellow">
		<label for="bq_yellow-bg" class="gray">Yellow background </label>
		</input>
	</p>
	
	<hr>
	<p class="condensed">
		<input type="checkbox" id="turn_off_ext">
		<label for="turn_off_ext" class="gray"> Disable extension</label>
		<label class="gray version-text">v0.9.5</label>
	</p>
	
	<script src="script.js"></script>
</body>
</html>
